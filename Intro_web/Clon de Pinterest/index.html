<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Clon de Pinterest

<body>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <div class="pinterest">
            <div class="left">
                <a href="#" class="logo"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="home">Inicio</a>
                <a href="#" class="Hoy">Hoy</a>
            </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="search" name="" placeholder="Buscar" id="">
        </div>
        <div class="right">
            <a href="#" class="items"><i class="fas fa-bell"></i></a>
            <a href="#" class="items"><i class="far fa-comment-dots"></i></a>
            <a href="#" class="avatar">
                <div class="img">

                </div>
            </a>
            <a href="#" class="items-down"><i class="fas fa-chevron-down"></i></a>
        </div>
    </header>
    <div class="grid-container">
